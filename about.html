<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About GITAZA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }
        .about-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
        }
        h1 {
            font-size: 32px;
            margin: 10px 0;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #d1e8ff;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50px;
            transition: all 0.4s ease;
        }
        a:hover {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #000000;
        }

        /* Responsiveness for tablets */
        @media (max-width: 768px) {
            .about-container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            a {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Responsiveness for mobile devices */
        @media (max-width: 480px) {
            .about-container {
                width: 100%;
                padding: 15px;
                margin: 0 10px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            a {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>GITAZA</h1>
        <p>
            <strong>Deskripsi Singkat:</strong> 
            Kosong dulu nanti kalo dah ada ide gua isi #sakitutipusat
        </p>
        <a href="index.html">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
